{{ define "content" }}
<div class="container mt-5">
    <h1>Forum Roots</h1>
    <a href="/roots/new" class="btn btn-primary mb-3">Create New Root</a>
    <ul class="list-group">
        {{ range .Roots }}
        <li class="list-group-item">
            <a href="/roots/{{ .ID }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
